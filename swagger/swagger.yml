basePath: /
consumes:
- application/json
- application/xml
definitions:
  walletEntry:
    description: WalletEntry the wallet entry struct
    properties:
      address:
        type: string
        x-go-name: Address
      public_key:
        type: string
        x-go-name: Public
    type: object
    x-go-name: WalletEntry
    x-go-package: github.com/skycoin/skycoin/src/readable
  walletMeta:
    description: WalletMeta the wallet meta struct
    properties:
      coin:
        type: string
        x-go-name: Coin
      crypto_type:
        type: string
        x-go-name: CryptoType
      encrypted:
        type: boolean
        x-go-name: Encrypted
      filename:
        type: string
        x-go-name: Filename
      label:
        type: string
        x-go-name: Label
      timestamp:
        format: int64
        type: integer
        x-go-name: Timestamp
      type:
        type: string
        x-go-name: Type
      version:
        type: string
        x-go-name: Version
    type: object
    x-go-name: WalletMeta
    x-go-package: github.com/skycoin/skycoin/src/readable
host: staging.node.skycoin.net
info:
  contact:
    email: skycoin.doe@example.com
    name: Skycoin project
    url: https://staging.node.skycoin.net
  description: Skycoin is a next-generation cryptocurrency.
  title: Skycoin REST API.
  version: 0.25.0
paths:
  /api/v1/addresscount:
    get:
      operationId: addressCount
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint Returns the total number of unique address that
            have coins.
          schema:
            properties:
              count:
                format: int64
                type: integer
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
      summary: Returns the total number of unique address that have coins.
  /api/v1/coinSupply:
    get:
      description: coinSupplyHandler returns coin distribution supply stats
      operationId: coinSupply
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/coinSupply'
        default:
          $ref: '#/responses/genericError'
      schemes:
      - http
      - https
  /api/v1/csrf:
    get:
      operationId: csrf
      produces:
      - application/json
      responses:
        "200":
          description: Return a csrf Token.
          schema:
            properties:
              csrf_token:
                properties:
                  version:
                    type: string
                type: object
            type: object
        default:
          $ref: '#/responses/genericError'
      summary: Creates a new CSRF token. Previous CSRF tokens are invalidated by this
        call.
  /api/v1/health:
    get:
      operationId: health
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint returns node health data.
          schema:
            properties:
              blockchain:
                properties:
                  head:
                    properties:
                      block_hash:
                        type: string
                      fee:
                        format: int64
                        type: integer
                      previous_block_hash:
                        type: string
                      seq:
                        type: string
                      timestamp:
                        format: int64
                        type: integer
                      tx_body_hash:
                        type: string
                      ux_hash:
                        type: string
                      version:
                        format: int64
                        type: integer
                    type: object
                  time_since_last_block:
                    type: string
                  unconfirmed:
                    format: int64
                    type: integer
                  unspents:
                    format: int64
                    type: integer
                type: object
              coin:
                type: string
              csp_enabled:
                type: boolean
              csrf_enabled:
                type: boolean
              gui_enabled:
                type: boolean
              incoming_connections:
                format: int64
                type: integer
              json_rpc_enabled:
                type: boolean
              open_connections:
                format: int64
                type: integer
              outgoing_connections:
                format: int64
                type: integer
              started_at:
                format: int64
                type: integer
              unconfirmed_verify_transaction:
                properties:
                  burn_factor:
                    format: int64
                    type: integer
                  max_decimal:
                    format: int64
                    type: integer
                  max_transaction_size:
                    format: int64
                    type: integer
                type: object
              unversioned_api_enabled:
                type: boolean
              uptime:
                type: string
              user_agent:
                type: string
              user_verify_transaction:
                properties:
                  burn_factor:
                    format: int64
                    type: integer
                  max_decimal:
                    format: int64
                    type: integer
                  max_transaction_size:
                    format: int64
                    type: integer
                type: object
              version:
                properties:
                  branch:
                    type: string
                  commit:
                    type: string
                  version:
                    type: string
                type: object
              wallet_api_enabled:
                type: boolean
        default:
          $ref: '#/responses/genericError'
      summary: Returns node health data.
  /api/v1/network/connection:
    get:
      operationId: networkConnection
      parameters:
      - description: Address port
        in: query
        name: addr
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint return a connection struct
          schema:
            properties:
              address:
                type: string
              connected_at:
                format: int64
                type: integer
              height:
                format: int64
                type: integer
              id:
                format: int64
                type: integer
              is_trusted_peer:
                type: boolean
              last_received:
                format: int64
                type: integer
              last_sent:
                format: int64
                type: integer
              listen_port:
                format: int32
                type: integer
              mirror:
                format: int32
                type: integer
              outgoing:
                type: boolean
              state:
                enum:
                - pending
                - connected
                - introduced
                type: string
              unconfirmed_verify_transaction:
                description: Represent unconfirmed transactions
                properties:
                  burn_factor:
                    format: int32
                    type: integer
                  max_decimals:
                    format: int32
                    type: integer
                  max_transaction_size:
                    format: int32
                    type: integer
                type: object
              user_agent:
                type: string
            type: object
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
      summary: This endpoint returns a specific connection.
  /api/v1/network/connection/disconnect:
    get:
      description: This endpoint disconnects a connection by ID or address
      operationId: networkConnectionsDisconnect
      parameters:
      - description: Address id.
        in: query
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
  /api/v1/network/connections:
    get:
      operationId: networkConnections
      parameters:
      - description: Connection status.
        enum:
        - pending
        - connected
        - introduced
        in: query
        name: states
        type: string
      - description: Direction of the connection.
        enum:
        - connected
        - introduced
        in: query
        name: direction
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint return a connection struct
          schema:
            items:
              properties:
                address:
                  type: string
                connected_at:
                  format: int64
                  type: integer
                height:
                  format: int64
                  type: integer
                id:
                  format: int64
                  type: integer
                is_trusted_peer:
                  type: boolean
                last_received:
                  format: int64
                  type: integer
                last_sent:
                  format: int64
                  type: integer
                listen_port:
                  format: int32
                  type: integer
                mirror:
                  format: int32
                  type: integer
                outgoing:
                  type: boolean
                state:
                  enum:
                  - pending
                  - connected
                  - introduced
                  type: string
                unconfirmed_verify_transaction:
                  description: Represent unconfirmed transactions
                  properties:
                    burn_factor:
                      format: int32
                      type: integer
                    max_decimals:
                      format: int32
                      type: integer
                    max_transaction_size:
                      format: int32
                      type: integer
                  type: object
                user_agent:
                  type: string
            type: array
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
      summary: This endpoint returns all outgoings connections.
  /api/v1/network/connections/exchange:
    get:
      description: This endpoint returns all connections found through peer exchange
      operationId: networkConnectionsExchange
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint return a list of all connections found through
            peer exchange.
          schema:
            items:
              type: string
            type: array
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
  /api/v1/network/connections/trust:
    get:
      operationId: networkConnectionsTrust
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint return a list of trusted connections.
          schema:
            items:
              type: string
            type: array
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
      summary: trustConnectionsHandler returns all trusted connections.\n They are
        not necessarily connected to. In the default configuration, these will be
        a subset of the default hardcoded bootstrap addresses.
  /api/v1/network/defaultConnections:
    get:
      operationId: defaultConnections
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint return an list of default connections.
          schema:
            items:
              type: string
            type: array
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
      summary: defaultConnectionsHandler returns the list of default hardcoded bootstrap
        addresses.\n They are not necessarily connected to.
  /api/v1/resendUnconfirmedTxns:
    post:
      consumes:
      - application/json
      description: Broadcasts all unconfirmed transactions from the unconfirmed transaction
        pool
      operationId: resendUnconfirmedTxns
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/resendResult'
        default:
          $ref: '#/responses/genericError'
      schemes:
      - http
      - https
  /api/v1/version:
    get:
      description: versionHandler returns the application version info
      operationId: version
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/buildInfo'
        default:
          $ref: '#/responses/genericError'
      schemes:
      - http
      - https
  /api/v1/wallet:
    get:
      operationId: wallet
      parameters:
      - description: tags to filter by
        in: query
        name: id
        type: string
        x-go-name: Id
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/walletResponses'
        default:
          $ref: '#/responses/genericError'
      summary: Returns a wallet by id.
  /api/v1/wallet/balance:
    get:
      operationId: walletBalance
      parameters:
      - description: tags to filter by
        in: query
        name: id
        required: true
        type: string
        x-go-name: Id
      produces:
      - application/json
      responses:
        "200":
          $ref: '#/responses/genericError'
        default:
          $ref: '#/responses/genericError'
      summary: Returns the wallet's balance, both confirmed and predicted.  The predicted
        balance is the confirmed balance minus the pending spends.
  /api/v1/wallet/newAddress:
    post:
      description: Generates new addresses
      operationId: walletNewAddress
      parameters:
      - description: Wallet Id
        in: query
        name: id
        required: true
        type: string
      - description: The number you want to generate
        in: query
        name: num
        type: string
      - description: Wallet Password
        in: query
        name: password
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint generate new addresses
          schema:
            properties:
              addresses:
                items:
                  type: string
                type: array
        default:
          $ref: '#/responses/genericError'
  /api/v1/wallet/newSeed:
    get:
      description: Returns the wallet directory path
      operationId: walletNewSeed
      parameters:
      - description: Entropy bitSize.
        enum:
        - 128
        - 256
        in: query
        name: entropy
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Generates wallet seed
          schema:
            properties:
              seed:
                type: string
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
  /api/v1/wallet/seed:
    post:
      operationId: walletSeed
      parameters:
      - description: Wallet Id.
        in: query
        name: id
        required: true
        type: string
      - description: Wallet password.
        in: query
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint Returns seed of wallet of given id
          schema:
            properties:
              seed:
                type: string
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
      summary: This endpoint only works for encrypted wallets. If the wallet is unencrypted,
        The seed will be not returned.
  /api/v1/wallet/update:
    post:
      operationId: walletUpdate
      parameters:
      - description: Wallet Id.
        in: query
        name: id
        required: true
        type: string
      - description: The label the wallet will be updated to.
        in: query
        name: label
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint Returns the label the wallet will be updated
            to .
          schema:
            properties:
              success:
                type: string
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
      summary: Update the wallet.
  /api/v1/wallets:
    get:
      description: Returns all loaded wallets
      operationId: wallets
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint return a connection struct
          schema:
            items:
              properties:
                entries:
                  items:
                    properties:
                      address:
                        type: string
                      public_key:
                        type: string
                  type: array
                meta:
                  properties:
                    coin:
                      type: string
                    crypto_type:
                      type: string
                    encrypted:
                      type: boolean
                    filename:
                      type: string
                    label:
                      type: string
                    timestamp:
                      type: integer
                    type:
                      type: string
                    version:
                      type: string
                  type: object
            type: array
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
  /api/v1/wallets/folderName:
    get:
      description: Returns the wallet directory path
      operationId: walletFolder
      parameters:
      - description: Address port
        in: query
        name: addr
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: This endpoint return a connection struct
          schema:
            properties:
              address:
                type: string
            type: object
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
  /api/v2/address/verify:
    post:
      operationId: verifyAddress
      parameters:
      - description: Address id.
        in: query
        name: address
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Response verifies a Skycoin address
          schema:
            properties:
              data:
                properties:
                  version:
                    format: int64
                    type: integer
                type: object
            type: object
        default:
          $ref: '#/responses/genericError'
      security:
      - csrfAuth: []
      summary: healthHandler returns node health data.
produces:
- application/json
- application/xml
responses:
  buildInfo:
    description: BuildInfo represents the build info
    headers:
      branch:
        description: git branch name
        type: string
      commit:
        description: git commit id
        type: string
      version:
        description: version number
        type: string
  coinSupply:
    description: CoinSupply records the coin supply info.
    headers:
      current_coinhour_supply:
        description: CurrentCoinHourSupply is coins hours in non distribution addresses.
        type: string
      current_supply:
        description: Coins distributed beyond the project.
        type: string
      locked_distribution_addresses:
        description: Distribution addresses which are locked and do not count towards
          total supply.
        items:
          type: string
        type: array
      max_supply:
        description: MaxSupply is the maximum number of coins to be distributed ever.
        type: string
      total_coinhour_supply:
        description: TotalCoinHourSupply is coin hours in all addresses including
          unlocked distribution addresses.
        type: string
      total_supply:
        description: TotalSupply is CurrentSupply plus coins held by the distribution
          addresses that are spendable.
        type: string
      unlocked_distribution_addresses:
        description: Distribution addresses which count towards total supply.
        items:
          type: string
        type: array
  genericError:
    description: |-
      A GenericError is the default error message that is generated.
      For certain status codes there are more appropriate error structures.
    schema:
      properties:
        code:
          format: int32
          type: integer
          x-go-name: Code
        message:
          type: string
          x-go-name: Message
      type: object
  resendResult:
    description: ResendResult the result of rebroadcasting transaction
    headers:
      txids:
        items:
          type: string
        type: array
  walletResponses:
    description: WalletResponse wallet response struct for http apis
    schema:
      $ref: '#/definitions/walletMeta'
      items:
        $ref: '#/definitions/walletEntry'
      type: array
schemes:
- http
- https
securityDefinitions:
  csrfAuth:
    in: header
    name: csrf_Token
    type: apiKey
swagger: "2.0"
